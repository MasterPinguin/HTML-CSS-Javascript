
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Demo JS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <!-- CODE -->
      <div class="mt-4 ms-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sommaModal">Somma</button>
        <button type="button" class="btn btn-primary" onclick="Sottrazione()">Sottrazione</button>
        <button type="button" class="btn btn-primary" onclick="Moltiplicazione()">Moltiplicazione</button>
        <button type="button" class="btn btn-primary" id="changeme" onclick="CambioColore()">Cambio colore!</button>
        <button type="button" class="btn btn-warning" id="addme" disabled="disable" onclick='alert("Sono Abilitato!")'>NUOVO!</button>
      </div>

      <!-- MODAL -->
      <div class="modal fade" id="sommaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="num1" class="form-label">Inserisci il primo numero</label>
                a: <input type="number" class="form-control" id="num1" placeholder="ex. 1">
                <label for="num2" class="form-label mt-2">Inserisci il secondo numero</label>
                b: <input type="number" class="form-control" id="num2" placeholder="ex. 1">
                <p class="mt-2" id="result">RISULTATO: </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button type="button" class="btn btn-primary" onclick="Somma()">Esegui</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        // Somma
        function Somma () {
            var a = parseInt(document.getElementById('num1').value);
            var b = parseInt(document.getElementById('num2').value);
            var somma = a + b;
            var string = "Il risultato della somma è: " +somma;
            document.getElementById('result').innerHTML = string;
        };
        
        // Sottrazione
        function Sottrazione () {
            var x = window.prompt("Inserisci il primo numero", );
            var num1 = parseInt(x);
            var y = window.prompt("Inserisci il secondo numero", );
            var num2 = parseInt(y);
            if(num2>num1){
                window.alert("NON VALIDO! Hai inserito il 2 numero minore del 1!");
            } else{
                var sottraz = num1 - num2;
                window.alert("La differenza tra i due numeri inseriti è: " +sottraz);
            }
        }

        // Utilizziamo il let
        function Moltiplicazione () {
            let x = 6;
            let y = 5;
            let mul = x * y;
            window.alert("Risultato moltiplicazione: " +mul);
        }

        // Manipolazione classi html
        function CambioColore() {
            document.getElementById("changeme").classList.remove('btn-primary');
            document.getElementById("changeme").classList.add("btn-danger");

            document.getElementById("addme").disabled = false;
        }
    </script>
  </body>
</html>
