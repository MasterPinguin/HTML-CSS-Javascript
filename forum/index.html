<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accedi alla 4Ci</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>

        <div class="login-form">
            <form>
                <h1>Accedi alla 4Ci</h1>
                <div class="content">
                    <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope">
                    </div>
                    <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <a href="#" class="link">Hai dimenticato la tua password?</a>
                </div>
            </form>
            <div class="action">
                <button>Accedi</button>
            </div>
        </div>

    </body>
</html>
