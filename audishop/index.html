<!DOCTYPE html>
<html>
<head>
    <title>Accedi alla 4Ci</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>

        <div class="div">
            <form>
                <h1>Audi| Shop Online</h1>
                <div class="content">
                    <hr/>
                    <pre>Dati:</pre>
                    <div class="input">
                    <input type="txt" placeholder="Nome e Cognome" autocomplete="nope">
                    </div>
                    <div class="input">
                    <input type="email" placeholder="Email" autocomplete="nope">
                    </div>
                    <div class="input">
                    <input type="txt" placeholder="Numero di telefono" autocomplete="nope">
                    </div>
                    <div class="input">
                    <input type="txt" placeholder="Città di residenza" autocomplete="nope">
                    </div>
                    
                    <br/>
                    <pre>Auto:</pre> <br/>
                    <select name="" id="">
                        <option value="" class="option">Audi A1 (69.600€) 1</option>	
                        <option value="" class="option">Audi A2 (15.980€) 2</option>
                        <option value="" class="option">Audi A3 (20.000€) 3</option>
                        <option value="" class="option">Audi A4 (29.370€) 4</option>
                    </select><br/>

                    <br/>
                    <pre>Accessori:</pre> <br/>
                    <input type="checkbox" id="1" name="1" value="200">
                    <label for="1"> Metallizzato(200€)</label><br>
                    <input type="checkbox" id="2" name="2" value="150">
                    <label for="2"> Navigazione(150€)</label><br>
                    <input type="checkbox" id="3" name="3" value="400">
                    <label for="3"> Sensore di parcheggio (400€)</label><br>
                    <input type="checkbox" id="4" name="4" value="500">
                    <label for="4"> Clima centralizzato (500€)</label><br>

                    <br/>
                    <pre>Motore:</pre> <br/>
                    <input type="radio" id="disel" name="fav_language" value="Disel">
                    <label for="disel">Disel</label><br />
                    <input type="radio" id="benzina" name="fav_language" value="Benzina">
                    <label for="benzina">Benzina</label><br />

                    <br/><br/>

                    <hr/>

                    <br/><br/>
                    <div class="action">
                        <button>Invia <button>Cancella</button> </button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
